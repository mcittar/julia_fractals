<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='./lib/bundle.js' type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="fractal.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Square|Roboto+Slab" rel="stylesheet">
    <script type="x-shader/x-vertex" id="vertex-shader">
    #define iterations MAX_ITER
    precision mediump float;

    attribute vec3 vtx_pos;
    attribute vec2 vtx_uv;
    varying vec2 texcoord;

    void main() {
      texcoord = vtx_uv;
      gl_Position = vec4(vtx_pos, 1.0);
    }
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader">
    const int iterations = 200;
    precision mediump float;

    varying vec2 texcoord;
    uniform sampler2D uSampler;
    uniform vec3 bg_color;
    uniform vec2 c;

    void main() {
      vec2 z = vec2(2.6, 2.6) * (texcoord - vec2(0.5, 0.5));

  		gl_FragColor = vec4(bg_color, 1); // controls background color

  		for(float i = 0.0; i < float(iterations); i++) {
  			z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
  			if(dot(z,z) > 4.0) {
  				gl_FragColor = texture2D(uSampler, vec2(i / float(iterations), 0.5));
  				break;
  			}
  		}

    }
    </script>
    <title></title>
  </head>
  <body>
    <div id='root'>REACT NOT WORKING</div>
  </body>
</html>
